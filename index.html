<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFTcard</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <article class="card">
            <img src="./images/image-equilibrium.jpg" alt="Cubo nft" class="img-nft">

        <main class="texts">
            <h1>Equilibrium #36459</h1>

            <p>Our equilibrium collection promotes balance and calm.</p>

            <footer class="footer-text">
                <div class="coin">
                    <img src="./images/icon-ethereum.svg" alt="Ethereum cripto">
                    <span>0.014 ETH</span>
                </div>
                <div class="time">
                    <img src="./images/icon-clock.svg" alt="Time">
                    <span>03 days left</span>
                </div>
            </footer>
        </main>

        <hr class="line">

        <footer class="main-footer">
            <img src="./images/image-avatar.png" alt="avatar da pessoa" class="img-avatar">
            <span>Creation of <span class="name">Lucas Abner</span>
        
        </span>
        </footer>
        </article>
    </div>
</body>
</html>
